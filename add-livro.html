<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastrar Livro</title>
</head>
<body>
    <header>
        <div class="d-flex s-between center-y header">
            <a href="index.html"><img src="assets/img/LIBRIS.png" alt="LIBRIS" class="logo"></a>
            <form action="/search">
                <div class="p-relative">
                    <input type="text" placeholder="Pesquisar...">
                    <span id=avancada></span>
                </div>
            </form>
            <div>
                <nav class="d-flex">
                    <button class="button">
                        <svg viewBox="0 0 448 512" class="bell"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path></svg>
                    </button>
                    <div class="space-sm"></div>
                    <a href=""><img src="assets/img/user.png" alt="Usuário"></a>
                </nav>
            </div>
        </div>
        <div class="divisor-line"></div>
    </header>
    <div class="fake-header"></div>
    <main class="background-blue">
        <div class="space-sm-y"></div>
        <section class="d-flex center-x size-medium g-30">
            <!-- Div para o Dropzone com a borda mantida -->
            <div class="border-book4 dropzone" id="dropzone">
                <div class="dz-message">
                    <p>Arraste e solte a capa do livro aqui ou clique para selecionar</p>
                </div>
            </div>
            
            <div>
                
                <form action="/cadastrar-livro" method="POST">
                    <!-- Linha 1: Título -->
                    <div class="form-group">
                        <label class="montserrat-alternates-semibold">Título do Livro:</label>
                        <input class="input" name="titulo" type="text" placeholder="Título" required>
                    </div>
                    
                    <!-- Linha 2: Autor, Ano Publicado, ISBN -->
                    <div class="d-flex g-20">
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">Autor:</label>
                            <input class="input montserrat-alternates-semibold" name="autor" type="text" placeholder="Autor" required>
                        </div>
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">Ano Publicado:</label>
                            <input class="input montserrat-alternates-semibold" name="ano" type="number" placeholder="Ano" required>
                        </div>
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">ISBN:</label>
                            <input class="input montserrat-alternates-semibold" name="isbn" type="number" placeholder="ISBN" required>
                        </div>
                    </div>
                    
                    <!-- Linha 3: Idioma, Categoria, Estoque -->
                    <div class="d-flex g-20">
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">Idioma:</label>
                            <select class="input montserrat-alternates-semibold" name="idioma" required>
                                <option value="PT-BR">PT-BR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">Categoria:</label>
                            <select class="input montserrat-alternates-semibold" name="categoria" required>
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="montserrat-alternates-semibold">Estoque:</label>
                            <input class="input montserrat-alternates-semibold" name="estoque" type="text" placeholder="Quantidade" required>
                        </div>
                    </div>
                    
                    <!-- Linha 4: Tags -->
                    <div class="form-group">
                        <label class="montserrat-alternates-semibold">Tags:</label>
                        <select class="input montserrat-alternates-semibold" name="tags" required>
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    
                    <!-- Linha 5: Descrição -->
                    <div class="form-group">
                        <label class="montserrat-alternates-semibold">Descrição:</label>
                        <textarea class="input montserrat-alternates-semibold" name="descricao" placeholder="Descrição do livro" required></textarea>
                    </div>
                    
                    <!-- Botão de envio -->
                    <div class="d-flex g-sm m-top">
                        <button class="salvar montserrat-alternates-semibold"> <span>Salvar</span>
                        </button>
                        <button class="salvar cancelar montserrat-alternates-semibold" type="reset"> <span>Cancelar</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <div class="fake-header"></div>
    </main>
    
<script src="assets/js/script.js"></script>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<script>
    Dropzone.options.dropzone = {
        url: "/upload-capa-livro", 
        paramName: "file", 
        maxFilesize: 5, 
        acceptedFiles: "image/*", 
        dictDefaultMessage: "Arraste e solte a capa do livro aqui ou clique para selecionar",
        init: function () {
            this.on("success", function (file, response) {
                console.log("Arquivo enviado com sucesso:", response);
            });
        }
    };
</script>

</body>
</html>
